<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Mapbox Stuff</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="my.js"></script>
    <script src="cheapruler.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.34.0/mapbox-gl.css' rel='stylesheet' />
    <link href='my.css' rel='stylesheet' />
</head>

<body>
    <div class="indentSome">
        <h1 class="hheader">Brian's usgs stuff using mapbox-gl.js</h1>
        <button onclick="doPastHour()" class="bbutton">Past Hour</button>
        <button onclick="doPastDay()" class="bbutton">Past Day</button>
        <button onclick="doPastWeek()" class="bbutton">Past Week</button>
        <button onclick="doPastMonth()" class="bbutton">Past Month</button>
        
        <button onclick="doTTT()" class="bbutton">TTT</button>
        <br>
        <button id="stopSweep" onclick="doStopSweep()" class="bbutton">Start Sweep</button>
        <input id="slider1" type="range" min="10" max="500" step="1" value="10" class="bbutton" class="bbutton">length</input>
        <input id="slider2" type="range" min="10" max="500" step="1" value="10" class="bbutton">pause</input>
        <div id="howMany"></div>
        <br>
    </div>

    <div id='map'></div>
    <div id='popup'></div>

    <div style="position:fixed; top: 98%; z-index: 25;">
        <div id='zoomLevel' style="width: 33%; z-index: 123; display: table-cell;"></div>
    </div>

    <div id="line1" class="line vertical"></div>
    <div id="line2" class="line horizontal"></div>

    <div id="line3" class="line vertical"></div>
    <div id="line4" class="line horizontal"></div>
</body>

</html>
